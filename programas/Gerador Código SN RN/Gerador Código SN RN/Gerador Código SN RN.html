
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Código SN/RN</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <img src="nalco_logo.png" alt="NALCO Logo" class="logo">
    <h1>Gerador de Código SN/RN</h1>
    <form id="formulario" autocomplete="off">
      <div class="input-group">
        <label for="sn">Número SN:</label>
        <input type="text" id="sn" maxlength="6" placeholder="SN (até 6 dígitos)" required>
      </div>
      <div class="input-group">
        <label for="rn">Número RN:</label>
        <select id="rn" required>
          <option value="" disabled selected>RN (1 a 6)</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
        </select>
      </div>
      <div class="buttons">
        <button type="submit"><i class="fas fa-cogs"></i> Gerar Código</button>
        <button type="button" class="limpar-btn" onclick="limparCampos()"><i class="fas fa-broom"></i> Limpar</button>
      </div>
    </form>
    <div id="output"></div>
  </main>
</body>
</html>
